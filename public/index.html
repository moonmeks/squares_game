<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Squares Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Игра Квадраты</h1>
  <div>
    Размер N: <input id="n" type="number" value="6" min="3" />
    <br><br>
    Игрок 1 (White):
    <select id="p1">
      <option value="user">User</option>
      <option value="comp">Computer</option>
    </select>
    Игрок 2 (Black):
    <select id="p2">
      <option value="user">User</option>
      <option value="comp">Computer</option>
    </select>
    <br><br>
    <button id="newgame">New Game</button>
  </div>

  <div id="info"></div>
  <div id="board"></div>

  <script src="app.js"></script>
</body>
</html>
